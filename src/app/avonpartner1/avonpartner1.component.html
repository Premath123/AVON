<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="customers" class="mat-elevation-z8">
        <ng-container matColumnDef="txndate">
          <th mat-header-cell *matHeaderCellDef>Txn Date</th>
          <td mat-cell *matCellDef="let element">{{ element.txndate}}</td>
        </ng-container>

        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef>Products</th>
          <td mat-cell *matCellDef="let element">
            {{ element.products }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="pointsRedeemed">
          <th mat-header-cell *matHeaderCellDef>Points Redeeemed</th>
          <td mat-cell *matCellDef="let element">
            {{ element.pointsRedeemed }}
          </td>
        </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button mat-raised-button color="primary" [routerLink]="['/avonpartner2/' + element.txndate]">
       close
      </button>
    </mat-card-content>
  </mat-card>
</div>
